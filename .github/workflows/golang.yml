name: golang

on:
  workflow_dispatch:
  pull_request:
defaults:
  run:
    working-directory: go

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-go@main
        with:
          go-version: 1.18
      #- run: make basic-checks
      #  name: run basic checkes as lint
      - run: make unit-test
        name: run unit test

